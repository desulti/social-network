<h1>My Account</h1>
<div class="form-container">
    <form method="post" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.user.name" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
		<div class="form-group">
			<label for="gender">Gender</label>
			<select id="gender" class="form-control" name="gender" ng-model="vm.user.gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
		<div class="form-group">
			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="form-control" ng-model="vm.user.age" required />
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" name="address" id="address" class="form-control" ng-model="vm.user.address" required />
		</div>
		<div class="form-group">
			<label for="phoneNumber">Phone Number</label>
			<input type="text" name="phoneNumber" id="phoneNumber" class="form-control" ng-model="vm.user.phoneNumber" required />
		</div>
		<div class="form-group">
			<label for="phoneNumber">Email</label>
			<input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
		</div>
		<div class="form-group">
			<label for="myfile">Change your Avatar</label>
			<input type="file" name="myfile" id="myfile" multiple accept="image/*" file-upload />
		</div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
        </div>
    </form>
</div>
