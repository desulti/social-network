<div class="container">
	<div class="row profile">
		<div class="col-md-3">
			<div class="profile-userpic">
				<img ng-src="/photo/{{vm.targetUser.avatar}}" class="img-responsive" alt="">
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">
					{{vm.targetUser.name}}
				</div>
			</div>
			<div class="profile-userbuttons">
				<div ng-if="vm.targetUser._id != vm.user._id">
					<div ng-switch="vm.friendStatus">
						<div ng-switch-when="stranger">
							<button type="button" class="btn btn-primary btn-sm" ng-click="vm.sendFriendRequest()">
								<i class="glyphicon glyphicon-plus"></i>
								Add Friend
							</button>
						</div>
						<div ng-switch-when="friendrequestreceived">
							<button type="button" class="btn btn-success btn-sm" ng-click="vm.acceptFriendRequest()">
								<i class="glyphicon glyphicon-ok"></i>
								Accept Request
							</button>
							<button type="button" class="btn btn-danger btn-sm" ng-click="vm.declineFriendRequest()">
								<i class="glyphicon glyphicon-remove"></i>
								Decline Request
							</button>
						</div>
						<div ng-switch-when="friendrequestsent">
							<button type="button" class="btn btn-primary active btn-sm" disabled>
								<i class="glyphicon glyphicon-plus"></i>
								Request Sent
							</button>
						</div>
						<div ng-switch-when="friends">
							<button type="button" class="btn btn-primary btn-sm" ng-click="vm.removeFriend()">
								<i class="glyphicon glyphicon-ok"></i>
								Friends
							</button>
						</div>
						<div ng-switch-default>
							<button type="button" class="btn btn-warning btn-sm" disabled>
								<i class="glyphicon glyphicon-alert"></i>
								Something wrong
							</button>
						</div>
					</div>
					<button type="button" class="btn btn-info btn-sm" ng-click="vm.sendMessage()">
						<i class="glyphicon glyphicon-comment"></i>
						Message
					</button>
				</div>
			</div>
			<div class="profile-usermenu">
				<ul class="nav">
					<li ng-class="{active: activeTab === 'profile.content'}">
						<a ui-sref="profile.content({ id: vm.targetUser._id })">
							<i class="glyphicon glyphicon-user"></i>
							Overview
						</a>
					</li>
					<li ng-class="{active: activeTab === 'profile.friends'}">
						<a ui-sref="profile.friends({ id: vm.targetUser._id })">
							<i class="glyphicon glyphicon-th-list"></i>
							Friends
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-md-9" ui-view>
		</div>
	</div>
</div>
